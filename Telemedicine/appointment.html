    <section class="appointment">
          <form class="appointment-form">
            <h2 class="section-title">Book an Appointment</h2>
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="doctor" class="form-label">Doctor</label>
              <input type="doctor" id="email" name="email" class="form-input" placeholder="Enter your doctor" required>
            </div>
            <div class="form-group">
              <label for="date" class="form-label">Appointment Date</label>
              <input type="date" id="date" name="date" class="form-input" required>
            </div>
            <div class="form-group">
              <label for="time" class="form-label">Appointment Time</label>
              <input type="time" id="time" name="time" class="form-input" required>
            </div>
            <button type="submit" class="appointment-submit">Book Appointment</button>
          </form>
        </div>
      </section>
